<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Fantasy NASCAR - Login</title>
    {% load staticfiles %}
	<link rel="stylesheet" href="{% static "Users/login.css" %}">
</head>

<body>
	<div id="header">
		<div id="logo">
            {% load staticfiles %}
			<h1><a href="#"><img src="{% static "Images/NascarLogo.gif"%}" alt="" width="492" height="94" class="left" />Login</a></h1>
			<h2></h2>
		</div>
	</div>

	<div id="menu-wrap">
		<div id="menu">
			<ul>
				<li><a href="index.html" accesskey="1" title="">Fantasy Home</a></li>
				<li><a href="driver.html" accesskey="2" title="">Drivers</a></li>
				<li><a href="/users/signup/" accesskey="3" title="">Signup</a></li>
				<li class="first"><a href="login.html" accesskey="4" title="">Login</a></li>
				<li><a href="#" accesskey="5" title="">My Scores</a></li>
				<li><a href="#" accesskey="6" title="">Manage</a></li>
				<li><a href="#" accesskey="7" title="">Leaderboard</a></li>
			</ul>
		</div>
	</div>

<section class="container">
	<div class="signup">
        <h1>Sign in</h1>
		<form method="post" action="">
            {% csrf_token %}
			<p><input type="text" name="username" value="" placeholder="Username"></p>
			<P><input type="password" name="password" value="" placeholder="Password"></P>
            {% if not correct_values %}
            <p><font color="red"><center>incorrect username or password!</center></font></p>
            {% endif %}
			<p class="submit"><input type="submit" name="commit" value="Login"></p>
		</form>
	</div>
</section>
<div id="footer">
	<p class="legal">&copy;2014  <a href="http://www.oxistudios.com/">Oxi Studios</a>.</p>
</div>
</body>
</html>
