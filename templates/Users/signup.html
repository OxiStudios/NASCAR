<head>
	<meta charset="utf-8">

    {% load staticfiles %}
	<link rel="stylesheet" href="{% static "Users/signup.css" %}" />
</head>

<body>
	<div id="header">
		<div id="logo">
			<h1><a href="#"><img src="images/NascarLogo.gif" alt="" width="492" height="94" class="left" />Sign up</a></h1>
			<h2></h2>
		</div>
	</div>

	<div id="menu-wrap">
		<div id="menu">
			<ul>
				<li><a href="index.html" accesskey="1" title="">Fantasy Home</a></li>
				<li><a href="driver.html" accesskey="2" title="">Drivers</a></li>

	</div>

<section class="container">
	<div class="signup">
        {% if registered %}
		<h1>Fantasy NASCAR - Sign Up</h1>

        <p>Thank you for registering!</p>
        <p><a href="/main/home/">go home</a></p>

        {% else %}

		<form method="post" action="/users/successful_signup">
            {% csrf_token %}
            {{ user_form.as_p }}
			<p class="submit"><input type="submit" name="commit" value="Create Account"></p>
		</form>

        {% endif %}

	</div>
</section>
